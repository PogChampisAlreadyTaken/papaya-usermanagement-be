name: quarkus-build
on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: build and package Quarkus
        run: |
          chmod +x mvnw |
          sudo ./mvnw package
